<!DOCTYPE html>
<html>
<head>
  <title>Spending Calculator</title>
  <style>
    /* CSS styles for the page */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .container {
      margin-bottom: 20px;
      text-align: center;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
    }
    
    input[type="text"], textarea {
      width: 80%;
      max-width: 300px;
      padding: 5px;
    }
    
    button {
      padding: 5px 10px;
    }
    
    .output {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
      white-space: pre-wrap;
    }
    
    @media screen and (max-width: 480px) {
      input[type="text"], textarea {
        width: 100%;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <label for="amount">How much do you want to spend (in 1000)?</label>
    <input type="text" id="amount" />
    <div class="output" id="spend-output"></div>
    <div class="output" id="weight-output"></div>
  </div>
  
  <button onclick="calculate()">Calculate</button>

  <script>
    function calculate() {
      var amountInput = document.getElementById("amount");
      var amount = parseFloat(amountInput.value);

      if (!isNaN(amount)) {
        var total = amount * 1000;
        var spend = total / 1.177;
        var spendOutput = document.getElementById("spend-output");
        var weightOutput = document.getElementById("weight-output");
        
        var spendMessage = "You cannot exceed " + (Math.round(spend) - 9000);
        spendOutput.textContent = spendMessage;
        
        var weight = (Math.round(spend) - 9000) / 320;
        var weightMessage = "Maximum weight is " + Math.round(weight) + " gram";
        weightOutput.textContent = weightMessage;
      }
    }
  </script>
</body>
</html>
